<script>
function validateContactForm(){
	
  $.validator.addMethod("namesField", function(value, element) {
        return this.optional(element) || /^[a-zA-Z]{1}[a-zA-Z\.\,\-\ \(\)\[\]\/\ Space]*$/i.test(value);
    }, "User Name must be Alphabetic");
     $.validator.addMethod("digits", function(value, element) {
        return this.optional(element) || /^[0-9]+$/i.test(value);
      }, "Please Enter Only Digits");
    $.validator.addMethod("email", function(value, element) {
        return this.optional(element) || /^[a-zA-Z0-9._%+-]+@[a-zA-Z0-9.-_]+\.[A-Z]{2,4}$/i.test(value);
    }, "Please Enter Valid E-Mail.");
      
	$("#contactForm").validate({ 	
		rules: { 
			customerName: { 
	        required :true,
	        namesField:true,
	        minlength:2,
			maxlength: 100
       	},
       	customerPhone:{
	    	 digits:true,
			 required:true,
			 minlength:5,
			 maxlength:20
    	},
       customerEmail: { 
	        required :true,
	        email:true,
	        maxlength:250
       	},
       	customerComments:{
	        maxlength:250
    	}   
       	},
	 messages: { 
		customerPhone: { 
		  required:"Please Provide Phone Number",
		  minlength: jQuery.format("Please enter atleast {0} Digits"),
		  maxlength: jQuery.format("Should not exceed {0} Digits")
		},
		customerEmail: { 
			required: "Please Enter E-Mail",
			email: "Please Enter valid E-Mail",
			maxlength: jQuery.format("Should not exceed {0} Characters")
		},
		customerName: { 
			required: "Please Enter Name",
			minlength: jQuery.format("Please Enter atleast {0} characters"),
			maxlength: jQuery.format("Should not exceed {0} Characters")
		},
		customerComments:{
			maxlength: jQuery.format("Should not exceed {0} Characters")
		}
	}
	}).form();
	
	}
	
</script>
